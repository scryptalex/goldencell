<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â€” Golden Cell</title>
    <link rel="icon" href="assets/img/favicon.svg" />
    <link rel="stylesheet" href="assets/css/styles.css?v=20251005" />
    <link rel="stylesheet" href="assets/css/theme.css?v=20251005" />
    <script defer src="assets/js/i18n.js"></script>
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/logo.js"></script>
  </head>
  <body>
    <header class="site-header" data-include="partials/header.html"></header>
    <main>
      <section class="hero">
        <div class="container hero-inner">
          <h1 data-i18n="contact.title">Get in Touch</h1>
        </div>
      </section>
      <section class="section">
        <div class="container two-col">
          <div>
            <p data-i18n="contact.body">Interested in partnerships, clinical collaboration, or investment? Reach out and our team will respond promptly.</p>
            <ul class="contact-list">
              <li>
                <span class="clabel" data-i18n="contact.emailL">Email</span>
                <a href="mailto:contact@goldencell.bio" class="cval">contact@goldencell.bio</a>
              </li>
              <li>
                <span class="clabel" data-i18n="contact.addrL">Address</span>
                <span class="cval" data-i18n="contact.addrV">Your City, Country</span>
              </li>
            </ul>
          </div>
          <form class="card form" onsubmit="event.preventDefault()">
            <div class="row">
              <label>
                <span data-i18n="contact.form.name">Name</span>
                <input required type="text" placeholder="Jane Doe" />
              </label>
              <label>
                <span data-i18n="contact.form.email">Email</span>
                <input required type="email" placeholder="jane@example.com" />
              </label>
            </div>
            <label>
              <span data-i18n="contact.form.msg">Message</span>
              <textarea required rows="4" placeholder="..."></textarea>
            </label>
            <button class="btn btn-primary" type="submit" data-i18n="contact.form.send">Send</button>
            <p class="muted small" data-i18n="contact.privacy">We respect privacy and handle data responsibly.</p>
          </form>
        </div>
      </section>
    </main>
    <footer class="site-footer" data-include="partials/footer.html"></footer>
    
  </body>
  </html>
